<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Seat</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to CSS -->
</head>
<body>
    <h1>Reserve a Seat</h1>
    <form action="/reserve" method="post"> <!-- POST request to handle reservation -->
        <!-- User input for reservation -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <label for="seat_row">Seat Row (1-12):</label>
        <input type="number" id="seat_row" name="seat_row" min="1" max="12" required>
        <br>
        <label for="seat_col">Seat Column (1-4):</label>
        <input type="number" id="seat_col" name="seat_col" min="1" max="4" required>
        <br>
        <button type="submit">Reserve</button> <!-- Submit the reservation -->
    </form>
    <p><a href="/">Return to Main Menu</a></p>
</body>
</html>
