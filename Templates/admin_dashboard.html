<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        .matrix {
            font-family: monospace;
            font-size: 10px;
            margin-bottom: 2px;
            margin-top: 2px;
        }
        .error {
            color: red; /* Make error messages red */
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div>
        <h2>Seating Chart</h2>
        <p>X = Reserved seat; O = Available seat</p>
        <div class="matrix">
            {% for row in seating_chart %}
                ['{{ row[0] }}', '{{ row[1] }}', '{{ row[2] }}', '{{ row[3] }}']<br>
            {% endfor %}
        </div>
    </div>
    <div>
        <p class="summary">Total Sales: ${{ sales }}</p>
    </div>
    <p><a href="/">Return to Main Menu</a></p>
</body>
</html>
